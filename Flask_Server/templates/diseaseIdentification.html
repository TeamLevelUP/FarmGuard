    <style>
      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
        height: 80px;
        background-color: #24292e;
        padding: 0 20px;
      }
      .header h2 {
        color: white;
        margin:
          0;
    }
    .header a {
      color: white;
      text-decoration: none;
      margin-left: 10px;
    }
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }
    .container .content {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    .container img {
      max-width: 50%;
      max-height: 100%;
      object-fit: contain;
    }
    .container .buttons {
      position: absolute;
      top: 50%;
      right: 0;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .container .buttons button {
      margin-bottom: 20px;
    }
  </style>
    <style type="text/css">
/* 전체영역에서 여백을 없애줌 */
	* {
		margin: 0;
		padding: 0;
	}
/* ul li태그에 리스트 스타일을 없앰 */
	ul li{
		list-style: none;
	}
/* a태그에 텍스트 밑줄을 없애고 색상을 #333 */
	a {
		text-decoration: none;
		color:#333;
	}
/* 글자크기를 16px 맑은 고딕 굵게하고 width넓이 700, 높이 50만큼 배경색은 #원래#24292e, 글자색은 검정색, 라인높이50px
menu박스 가운데정렬, 글자가운데 정렬 */
	#menu {
		font:bold 16px "malgun gothic";
		width:700px;
		height:50px;
		background: #24292e;
		color:black;
		line-height: 50px;
		margin:0 auto;
		text-align: center;
	}

/* menu태그 자식의 ul의 자식 li를 왼쪽정렬과 넓이 140설정 */
	#menu > ul > li {
		float:left;
		width:140px;
		position:relative;
		font-size: 20px;
	}

	#menu > ul > li > ul {
		width:130px;
		display:none;
		position: absolute;
		font-size:16px;
		background: #83AFA6;
	}

	#menu > ul > li:hover > ul {
		display:block;
	}

	#menu > ul > li > ul > li:hover {
		background: #D3A284;
		transition: ease 1s;
		}

	.container ul li::before {
  content: "◆ ";
  margin-right: 5px;
  color: navy;
  font-size:14px;
}

 ul, ol{
